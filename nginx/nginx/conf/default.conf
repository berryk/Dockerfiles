server_tokens off;

map $http_upgrade $connection_upgrade {
   default upgrade;
   ''      close;
}

server {
    listen 443 ssl;
    server_name _;

    ssl_certificate conf.d/nginx.crt;
    ssl_certificate_key conf.d/nginx.key;

    return 404;
}

server {
    listen 443 ssl;
    server_name ssh.88highlandavenue.com

    error_log   /var/log/nginx/error.log debug;
    ssl_certificate conf.d/nginx.crt;
    ssl_certificate_key conf.d/nginx.key;

    error_page 403 /login;
   

location / {
    
    satisfy all;

    auth_request /auth; 

    proxy_pass http://ubuntu:32768;
    proxy_redirect http://ubuntu:32768/ https://ssh.88highlandavenue.com/; 
    
    proxy_http_version 1.1;
    proxy_set_header Host  ssh.88highlandavenue.com;
    proxy_set_header X-Forwarded-For  $remote_addr;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_read_timeout 20d;
}


location /login {
  proxy_pass http://ubuntu:3000/login;
}

location /validate {
  proxy_pass http://ubuntu:3000/validate;
}


location = /auth {
  internal;
  proxy_pass http://ubuntu:3000/auth;
  proxy_pass_request_body off;
  proxy_set_header Content-Length "";
  proxy_set_header X-Original-URI $request_uri;
}

}

